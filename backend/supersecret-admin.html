<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - JobWeb</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-box h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .dashboard {
            display: none;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-size: 16px;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <h1>Admin Login</h1>
            <div id="loginAlert"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="container">
            <div class="header">
                <h1>Admin Dashboard</h1>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalCompanies">-</h3>
                    <p>Total Companies</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalJobs">-</h3>
                    <p>Total Jobs</p>
                </div>
                <div class="stat-card">
                    <h3 id="activeJobs">-</h3>
                    <p>Active Jobs</p>
                </div>
            </div>

            <!-- Companies Management -->
            <div class="section">
                <h2>Companies Management</h2>
                <div id="companiesAlert"></div>
                <div id="companiesTable">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading companies...</p>
                    </div>
                </div>
            </div>

            <!-- Jobs Management -->
            <div class="section">
                <h2>Jobs Management</h2>
                <div id="jobsAlert"></div>
                <div id="jobsTable">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading jobs...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Base URL
        const API_BASE_URL = window.location.origin + '/api';

        // Check if already logged in
        const token = localStorage.getItem('adminToken');
        if (token) {
            showDashboard();
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showAlert('loginAlert', 'Logging in...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE_URL}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('admin', JSON.stringify(data.admin));
                    showDashboard();
                } else {
                    showAlert('loginAlert', data.message || 'Login failed', 'error');
                }
            } catch (error) {
                showAlert('loginAlert', 'Network error. Please try again.', 'error');
            }
        });

        function showDashboard() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            loadDashboardData();
        }

        async function loadDashboardData() {
            const token = localStorage.getItem('adminToken');
            
            try {
                // Load statistics
                const statsResponse = await fetch(`${API_BASE_URL}/admin/dashboard/stats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });
                
                if (statsResponse.ok) {
                    const stats = await statsResponse.json();
                    document.getElementById('totalCompanies').textContent = stats.totalCompanies;
                    document.getElementById('totalJobs').textContent = stats.totalJobs;
                    document.getElementById('activeJobs').textContent = stats.activeJobs;
                }
                
                // Load companies
                const companiesResponse = await fetch(`${API_BASE_URL}/admin/companies`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });
                
                if (companiesResponse.ok) {
                    const companies = await companiesResponse.json();
                    displayCompanies(companies);
                }
                
                // Load jobs
                const jobsResponse = await fetch(`${API_BASE_URL}/admin/jobs`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });
                
                if (jobsResponse.ok) {
                    const jobs = await jobsResponse.json();
                    displayJobs(jobs);
                }
                
            } catch (error) {
                showAlert('companiesAlert', 'Error loading data', 'error');
                showAlert('jobsAlert', 'Error loading data', 'error');
            }
        }

        function displayCompanies(companies) {
            const table = document.getElementById('companiesTable');
            
            if (companies.length === 0) {
                table.innerHTML = '<p style="text-align: center; color: #666;">No companies found.</p>';
                return;
            }
            
            let html = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Location</th>
                            <th>Website</th>
                            <th>Created</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            companies.forEach(company => {
                const createdDate = new Date(company.createdAt).toLocaleDateString();
                html += `
                    <tr>
                        <td>${company.company_id}</td>
                        <td>${company.name}</td>
                        <td>${company.location || 'N/A'}</td>
                        <td>${company.website ? `<a href="${company.website}" target="_blank">Visit</a>` : 'N/A'}</td>
                        <td>${createdDate}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            table.innerHTML = html;
        }

        function displayJobs(jobs) {
            const table = document.getElementById('jobsTable');
            
            if (jobs.length === 0) {
                table.innerHTML = '<p style="text-align: center; color: #666;">No jobs found.</p>';
                return;
            }
            
            let html = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Company</th>
                            <th>Location</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Last Date</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            jobs.forEach(job => {
                const lastDate = new Date(job.last_date).toLocaleDateString();
                const status = job.isActive ? '<span style="color: green;">Active</span>' : '<span style="color: red;">Inactive</span>';
                
                html += `
                    <tr>
                        <td>${job.job_id}</td>
                        <td>${job.title}</td>
                        <td>${job.company_id?.name || 'N/A'}</td>
                        <td>${job.location || 'N/A'}</td>
                        <td>${job.job_type || 'N/A'}</td>
                        <td>${status}</td>
                        <td>${lastDate}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            table.innerHTML = html;
        }

        function showAlert(elementId, message, type) {
            const alertDiv = document.getElementById(elementId);
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            
            if (type !== 'loading') {
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 5000);
            }
        }

        function logout() {
            localStorage.removeItem('adminToken');
            localStorage.removeItem('admin');
            document.getElementById('loginPage').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginForm').reset();
            document.getElementById('loginAlert').style.display = 'none';
        }

        // Handle 401 errors
        function handleUnauthorized() {
            logout();
            showAlert('loginAlert', 'Session expired. Please login again.', 'error');
        }
    </script>
</body>
</html>
