<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - JobWeb</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        #root {
            min-height: 100vh;
        }

        .dashboard-container {
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-size: 16px;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2'
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Admin Login Component
        function AdminLogin({ onLoginSuccess }) {
            const [formData, setFormData] = useState({
                email: "",
                password: "",
            });
            const [showPassword, setShowPassword] = useState(false);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState("");

            const API_BASE_URL = window.location.origin + '/api';

            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value,
                });
                setError("");
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError("");

                try {
                    const response = await fetch(`${API_BASE_URL}/admin/login`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(formData),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem("adminToken", data.token);
                        localStorage.setItem("adminData", JSON.stringify(data.admin));
                        onLoginSuccess();
                    } else {
                        setError(data.message || "Login failed");
                    }
                } catch (error) {
                    setError("Network error. Please try again.");
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
                    <div className="w-full max-w-md">
                        <div className="bg-white/80 backdrop-blur-sm p-8 shadow-2xl border-0 rounded-lg">
                            {/* Header */}
                            <div className="text-center mb-8">
                                <div className="w-16 h-16 bg-gradient-to-r from-blue-600 to-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                                    </svg>
                                </div>
                                <h1 className="text-2xl font-bold text-gray-900 mb-2">
                                    Admin Access
                                </h1>
                                <p className="text-gray-600 text-sm">
                                    Secure administrative login portal
                                </p>
                            </div>

                            {/* Error Message */}
                            {error && (
                                <div className="mb-4 p-3 bg-red-50 border border-red-200 rounded-lg flex items-center gap-2">
                                    <svg className="w-4 h-4 text-red-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
                                    </svg>
                                    <span className="text-red-700 text-sm">{error}</span>
                                </div>
                            )}

                            {/* Login Form */}
                            <form onSubmit={handleSubmit} className="space-y-6">
                                <div>
                                    <label htmlFor="email" className="block text-sm font-medium text-gray-700 mb-2">
                                        Email Address
                                    </label>
                                    <input
                                        id="email"
                                        name="email"
                                        type="email"
                                        value={formData.email}
                                        onChange={handleChange}
                                        placeholder="admin@jobweb.com"
                                        required
                                        className="w-full h-12 px-4 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-blue-500 focus:outline-none"
                                    />
                                </div>

                                <div>
                                    <label htmlFor="password" className="block text-sm font-medium text-gray-700 mb-2">
                                        Password
                                    </label>
                                    <div className="relative">
                                        <input
                                            id="password"
                                            name="password"
                                            type={showPassword ? "text" : "password"}
                                            value={formData.password}
                                            onChange={handleChange}
                                            placeholder="Enter your password"
                                            required
                                            className="w-full h-12 px-4 pr-12 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-blue-500 focus:outline-none"
                                        />
                                        <button
                                            type="button"
                                            onClick={() => setShowPassword(!showPassword)}
                                            className="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
                                        >
                                            {showPassword ? (
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                                                </svg>
                                            ) : (
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                                </svg>
                                            )}
                                        </button>
                                    </div>
                                </div>

                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="w-full h-12 bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-medium rounded-lg transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    {loading ? (
                                        <div className="flex items-center justify-center gap-2">
                                            <div className="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin" />
                                            Signing In...
                                        </div>
                                    ) : (
                                        "Sign In to Admin Panel"
                                    )}
                                </button>
                            </form>

                            {/* Security Notice */}
                            <div className="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                                <div className="flex items-start gap-3">
                                    <svg className="w-5 h-5 text-blue-600 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                                    </svg>
                                    <div>
                                        <h4 className="text-sm font-medium text-blue-900 mb-1">
                                            Security Notice
                                        </h4>
                                        <p className="text-xs text-blue-700">
                                            This is a restricted administrative area. All access attempts are logged and monitored.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Admin Dashboard Component
        function AdminDashboard() {
            const [stats, setStats] = useState({ totalCompanies: 0, totalJobs: 0, activeJobs: 0 });
            const [companies, setCompanies] = useState([]);
            const [jobs, setJobs] = useState([]);
            const [loading, setLoading] = useState(true);

            const API_BASE_URL = window.location.origin + '/api';
            const token = localStorage.getItem('adminToken');

            useEffect(() => {
                loadDashboardData();
            }, []);

            async function loadDashboardData() {
                try {
                    // Load statistics
                    const statsResponse = await fetch(`${API_BASE_URL}/admin/dashboard/stats`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                        },
                    });
                    
                    if (statsResponse.ok) {
                        const statsData = await statsResponse.json();
                        setStats(statsData);
                    }
                    
                    // Load companies
                    const companiesResponse = await fetch(`${API_BASE_URL}/admin/companies`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                        },
                    });
                    
                    if (companiesResponse.ok) {
                        const companiesData = await companiesResponse.json();
                        setCompanies(companiesData);
                    }
                    
                    // Load jobs
                    const jobsResponse = await fetch(`${API_BASE_URL}/admin/jobs`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                        },
                    });
                    
                    if (jobsResponse.ok) {
                        const jobsData = await jobsResponse.json();
                        setJobs(jobsData);
                    }
                    
                } catch (error) {
                    console.error('Error loading data:', error);
                } finally {
                    setLoading(false);
                }
            }

            function logout() {
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminData');
                window.location.reload();
            }

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-center">
                            <div className="spinner"></div>
                            <p className="text-gray-600">Loading admin dashboard...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="dashboard-container">
                    <div className="header">
                        <h1>Admin Dashboard</h1>
                        <button className="logout-btn" onClick={logout}>Logout</button>
                    </div>

                    {/* Statistics */}
                    <div className="stats-grid">
                        <div className="stat-card">
                            <h3>{stats.totalCompanies}</h3>
                            <p>Total Companies</p>
                        </div>
                        <div className="stat-card">
                            <h3>{stats.totalJobs}</h3>
                            <p>Total Jobs</p>
                        </div>
                        <div className="stat-card">
                            <h3>{stats.activeJobs}</h3>
                            <p>Active Jobs</p>
                        </div>
                    </div>

                    {/* Companies Management */}
                    <div className="section">
                        <h2>Companies Management</h2>
                        {companies.length === 0 ? (
                            <p style={{textAlign: 'center', color: '#666'}}>No companies found.</p>
                        ) : (
                            <table className="table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Location</th>
                                        <th>Website</th>
                                        <th>Created</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {companies.map(company => (
                                        <tr key={company._id}>
                                            <td>{company.company_id}</td>
                                            <td>{company.name}</td>
                                            <td>{company.location || 'N/A'}</td>
                                            <td>{company.website ? <a href={company.website} target="_blank">Visit</a> : 'N/A'}</td>
                                            <td>{new Date(company.createdAt).toLocaleDateString()}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        )}
                    </div>

                    {/* Jobs Management */}
                    <div className="section">
                        <h2>Jobs Management</h2>
                        {jobs.length === 0 ? (
                            <p style={{textAlign: 'center', color: '#666'}}>No jobs found.</p>
                        ) : (
                            <table className="table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>Company</th>
                                        <th>Location</th>
                                        <th>Type</th>
                                        <th>Status</th>
                                        <th>Last Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {jobs.map(job => (
                                        <tr key={job._id}>
                                            <td>{job.job_id}</td>
                                            <td>{job.title}</td>
                                            <td>{job.company_id?.name || 'N/A'}</td>
                                            <td>{job.location || 'N/A'}</td>
                                            <td>{job.job_type || 'N/A'}</td>
                                            <td>{job.isActive ? <span style={{color: 'green'}}>Active</span> : <span style={{color: 'red'}}>Inactive</span>}</td>
                                            <td>{new Date(job.last_date).toLocaleDateString()}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        )}
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(!!localStorage.getItem('adminToken'));

            const handleLoginSuccess = () => {
                setIsLoggedIn(true);
            };

            return isLoggedIn ? <AdminDashboard /> : <AdminLogin onLoginSuccess={handleLoginSuccess} />;
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
